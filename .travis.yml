sudo: required
services:
  - docker

stages:
  - test
  - delivery

jobs:
  include:
    - stage: test
      # CC_TEST_REPORT_ID must be added to the travis project setting file

      language: python
      matrix:
        include:
          - python: 2.7
            env: TOXENV=py27-codeclimate
          - python: 3.6
            env: TOXENV=py36-codeclimate

      before_script:
          - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          - chmod +x ./cc-test-reporter
          - ./cc-test-reporter before-build
      install:
          - pip install tox
      script:
          - tox
      after_script:
        - mv tests/coverage.xml .
        - ./cc-test-reporter after-build -t coverage.py --exit-code $TRAVIS_TEST_RESULT tests/coverage.xml

    - stage: delivery
      env:
        global:
          - FOLDER=/package
          - OBS_PROJECT=home:xarbulu:branches:network:ha-clustering:Factory
          - PACKAGE_NAME=python-shaptools

      before_install:
        - docker pull xarbulu/continuous_delivery:latest

      script:
        - |
          docker run -t -v "$(pwd):/package" \
          -e OBS_USER=$OBS_USER \
          -e OBS_PASS=$OBS_PASS \
          -e FOLDER=$FOLDER \
          -e OBS_PROJECT=$OBS_PROJECT \
          -e PACKAGE_NAME=$PACKAGE_NAME \
          xarbulu/continuous_delivery \
          /bin/bash -c "cd /package;/upload.sh"
